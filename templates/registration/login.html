{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <p>Don't have an account?  <a href="{% url 'sign-up' %}">SignUp</a></p>
        <button type="submit" class="btn btn-success">LogIn</button>
    </form>
</body>
</html>
